<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	
<nav th:replace = "layouts :: navbar"></nav>

	 <div class="container">
	<h4>Employees Directory</h4>
	<hr>
	<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">New Employee</a>
	<br></br>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Employee Name</th>
				<th>Employee Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aEmployee : ${employees}">
				<td th:text="${aEmployee.firstName } + ${aEmployee.lastName}"></td>
				<td th:text="${aEmployee.email}"></td>
				<td>
					<a th:href="@{/employees/update(id=${aEmployee.employeeId})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/employees/delete(id=${aEmployee.employeeId})}" class="btn btn-danger btn-sm"
					 onClick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
 </div>
</body>

</html>
