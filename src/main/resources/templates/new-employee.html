<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

	<div class="container">
		<form action="/employees/save" th:object="${emp}" method="POST">
		<p>First Name: <input type="text" placeholder="First Name" th:field="${emp.firstName}"/></p>
		<p>Last Name: <input type="text" placeholder="Last Name" th:field="${emp.lastName}"/></p>
		
		<p>Email: <input type="email" placeholder="Example:abc@gmail.com" th:field="${emp.email}"/></p>
		<button type="submit">Create Employee</button>
		</form>
	</div>
	
</body>

</html>
